<template>
    <lightning-card title="List of Contacts">
        <div class="slds-m-around_medium">
            <lightning-input type="number" label="Number of Contacts" onchange={contactHandlerChange}></lightning-input>
        </br>
            <lightning-button label="getContact" onclick = {fetchContact}></lightning-button>
            <template if:true={Contacts}>
                <template for:each={Contacts} for:item="con">
                    <p key={con.id}> {con.Name} 
                        {con.Phone}
                    </p>

                </template>

            </template>
        
     </div>
    </lightning-card>
    
</template>
