<template>
    <lightning-card title="Account Save UI">
        <div class="slds-m-around_medium">
            <lightning-input label="Account Name:" name="acc" value={accountName} onchange={setValueOnChange}></lightning-input>
            <lightning-input label="Email:" name="eml" value={email} onchange={setValueOnChange}></lightning-input>
            <lightning-input label="Phone Number:" name="phn" value={phoneNumber} onchange={setValueOnChange}></lightning-input>
            <lightning-input label="Industry:" name="ind" value={industry} onchange={setValueOnChange}></lightning-input>
            <lightning-input label="Gender:" name="gnd" value={gender} onchange={setValueOnChange}></lightning-input>
        </div>
        <lightning-button variant="brand" label="Create Account"  
        onclick={saveAccount} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    
</template>
